<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Выполните вход</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico">
    <link rel="stylesheet" type="text/css" href="facebook.css"></link>
</head>
<body>
<div class = "content">
    <div class = "container">
        <div class = "left">
            <div class = "left-icon"><img id="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"></div>
            <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </div>
        <div class = "right">
            <form class = "form">
                <div class = "log-pass">
                    <div class = "email">
                        <input type="email" placeholder="Электронный адрес или номер телефона">
                    </div>
                    <div class = "password">
                        <input type = "password" placeholder="Пароль">
                    </div>
                </div>
                <div class = "sign-in">
                    <button value="1" type="submit" class="sign-in-button"><strong>Вход</strong></button>
                </div>
                <div class = "forgot-pass"><a id = "fpass" href ="#"><strong>Забыли пароль?</strong></a></div>
                <div class = "line"></div>
                <div class = "create-account">
                    <button value="1" type="submit" class="create-account-button"><strong>Создать новый аккаунт</strong></button>
                </div>
            </form>
            <div class = "text"><a id = "create" href = "#"><strong>Создать Страницу</strong></a> знаменитости, музыкальной группы или компании.</div>
        </div>
    </div>
    <footer></footer>
</div>

</body>
</html>

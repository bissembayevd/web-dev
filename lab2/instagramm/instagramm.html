<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
  <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png">
  <link rel="stylesheet" type="text/css" href="instagramm.css"></link>
</head>
<body>
<div class="content">
  <div class="container">
    <div class="left">
      <div class="phone"><img src="img-inst.png" width="250px" height="539px" alt="photo"></div>
    </div>
    <div class="right">
      <div class="form">
        <div class="title">Instagram</div>
        <div class="general">
          <div class = "email">
            <div class = "email_border">
              <div class="email-name">
                <input type="email" placeholder="Телефон,имя пользователя или эл.адрес">
              </div>
            </div>
          </div>
          <div class = "password">
            <div class = "password-border">
              <div class="password-name">
                <input type="email" placeholder="Пароль">
              </div>
            </div>
          </div>
          <div class = "sign-in">
            <div class="button">
              <button value="1" type="submit" class="sign-in-button">
              <strong>Войти</strong>
            </button>
            </div>
          </div>
          <div class = "line">
            <div id = "left-line"></div>
            <div class = "soz">или</div>
            <div id = "right-line"></div>
          </div>
          <div class="submit-with-fb">
            <button class="with-fb">
              <div class="button-logo-text">
                <div id="icon-fb">
                  <img src="https://th.yamaha.com/en/files/1_Facebook_Logo_Primary.png" alt="icon facebook" height="20px" width="20px">
                </div>
                <div id="text-fb">Войти через Facebook</div>
              </div>
            </button>
          </div>
          <div class ="Forgot-password">
            <a id = "forgot-pass" href="#">Забыли пароль?</a>
          </div>
        </div>
      </div>
      <div class ="dont-have-acc">
        <p id = "text-dont-have">У вас еще нет аккаунта? <a href="#">Зарегистрироваться</a></p>
      </div>
      <div class ="bottom">
        <div class ="download">
          <p id ="download-text">Установите приложение.</p>
        </div>
        <div class ="s">
          <a class="pm-download"><img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" width="134px" height="40px"> </a>
          <a class ="microsoft-down"><img src = "https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png" width="111px" height="40px"></a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
